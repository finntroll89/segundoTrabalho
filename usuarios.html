<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuários de Teste via REST</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="container bg-warning" style="margin-top: auto;">

  <div id="app" class="container mt-5">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Botão de alternância -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
       <!-- Navegação -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
          <a class="nav-link" href="ordenando.html">Ordenação</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="receitasboas.html">Página de Receitas Dinâmica</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="usuarios.html">Transmissão de Dados VueJs</a>
      </li>
    </ul>
  </div>

        
        
        
    </nav>

    <!-- Título centralizado -->
    <div class="container mt-5 text-center">
      <h1>Usuários de Teste via REST</h1>
    </div>

    <div id="usuarios" class="container-fluid">
      <div class="row">
        <div v-for="(user, index) in users" :key="index" class="col-md-4">
          <div class="card mx-auto my-3" style="width: 18rem;">
            <img :src="user.avatar" class="card-img-top mx-auto" alt="Imagem do Usuário">
            <div class="card-body text-center">
              <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
              <p class="card-text">{{ user.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer mt-auto py-1 bg-dark text-white text-center container-fluid m-0">
      <div class="container-fluid">
        &copy; Dev Alex Barroso Paz 2023
      </div>
    </footer>
  </div>

  <script>
    const app = new Vue({
      el: '#usuarios',
      data: () => ({
        users: []
      }),
      mounted() {
        this.loadUsers();
      },
      methods: {
        loadUsers() {
          $.ajax({
            url: 'https://reqres.in/api/users?per_page=10',
            type: 'GET',
            dataType: 'json',
            success: (response) => {
              this.users = response.data;
            },
            error: (error) => {
              console.error('Erro ao carregar usuários', error);
            }
          });
        }
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
